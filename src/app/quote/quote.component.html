<h1>Funny Quotes</h1>
<ul>
<div      *ngFor='let quote of quotes; let i=index'>

      <li>{{quote.quote}}  by {{quote.timeDate|timeEllapsed}} days after post</li>
      <!-- <app-quote-details [quote]='quote'></app-quote-details> -->

    </div>
    <button (click) = 'quoteComplete(true)'>Delete Quote </button>

    <!-- <app-user-input [quote]="quote"></app-user-input> -->
</ul>
